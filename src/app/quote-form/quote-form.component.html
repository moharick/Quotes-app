<div class="container-fluid form">
  <h2 class="text-center">Add Quote</h2>
  <hr>
  <form (ngSubmit)='plusQuote()' #quoteForm='ngForm'>
    <div class="form-group">

      <label for="name">Author</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel'
        required>
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        <p>Name is required</p>
      </div>
    </div>
    <div class="form-group">

      <label for="description">Quote</label>
      <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuote.description" name="description"
        #description="ngModel" required></textarea>
      <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
        <p>Quote is required</p>
      </div>
    </div>

    <div class="form-group">
      <label for="submitter">Submitted By:</label>
      <textarea class="form-control" id="submitter" rows="1" [(ngModel)]="newQuote.submitter" name="submitter"
        #description="ngModel" required></textarea>
      <div [hidden]="description.valid || description.pristine" class="alert alert-warning">
        <p> Please add your name</p>

      </div>
    </div>
    <div class="form-group">

      <label for="complete">Completion</label>
      <input type='date' id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel"
        required>
      <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
        <p>Date is required</p>
      </div>
    </div>
    <button type="submit" class="btn btn-success">Publish</button>
  </form>
</div>
